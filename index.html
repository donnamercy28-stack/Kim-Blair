<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for Wilfred Jaduong'</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pink-main: #ff85a2;
            --pink-light: #fbb1bd;
            --white: #ffffff;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }
        #container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
        }
        h1 { color: var(--pink-main); font-size: 1.5rem; }
        .nail-img { width: 150px; border-radius: 15px; margin: 10px 0; border: 3px solid var(--pink-light); }
        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #yesBtn { background-color: #4CAF50; color: white; font-size: 1rem; z-index: 10; }
        #noBtn { background-color: #ff4d4d; color: white; }
        .hidden { display: none; }
        #finalMessage { color: var(--pink-main); font-weight: bold; font-size: 1.2rem; }
    </style>
</head>
<body>

<div id="container">
    <div id="content">
        <h1>Professor's Request üéì</h1>
        <p>Dear <strong>Wilfred Jaduong'</strong>,</p>
        <p>It's my 22nd Birthday month (Feb 20th)! üéâ</p>
        <p>Will you pay for my nails? (Ksh 750)</p>
        <img src="https://images.unsplash.com/photo-1632345031435-8727f6897d53?q=80&w=500&auto=format&fit=crop" class="nail-img" alt="Cute Nails">
        
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">I'll pay for your nails üíñ</button>
            <button id="noBtn" onclick="guiltTrip()">I don't have money üí∏</button>
        </div>
    </div>

    <div id="finalMessage" class="hidden">
        <p>Thank you Uncle, I love you üíù, you're the best ‚ù§Ô∏è‚ù§Ô∏è</p>
        <hr style="border: 1px solid var(--pink-light)">
        <p><em>Also I'm expecting us to go and eat out when you're back üò™</em></p>
    </div>
</div>

<script>
    let noCount = 0;
    const phrases = [
        "But I thought you loved me? ü§ï",
        "Uncle Wilfred, please? ü•∫",
        "I'm turning 22! Don't be mean!",
        "A whole Jaduong' with no coins? ü§î",
        "Last chance to be my favorite uncle!",
        "The button is disappearing... say yes!"
    ];

    function guiltTrip() {
        noCount++;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        
        // 1. Alert the guilt trip
        alert(phrases[Math.min(noCount - 1, phrases.length - 1)]);
        
        // 2. Shrink No button, Grow Yes button
        let noScale = 1 - (noCount * 0.15);
        let yesScale = 1 + (noCount * 0.2);
        
        noBtn.style.transform = `scale(${noScale})`;
        yesBtn.style.transform = `scale(${yesScale})`;

        // 3. Move the No button randomly
        const x = Math.random() * (window.innerWidth - 200);
        const y = Math.random() * (window.innerHeight - 100);
        noBtn.style.position = 'fixed';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';

        if (noScale <= 0.2) {
            noBtn.style.display = 'none';
        }
    }

    function celebrate() {
        document.getElementById('content').classList.add('hidden');
        document.getElementById('finalMessage').classList.remove('hidden');
        
        // Pink and Gold Confetti
        var duration = 5 * 1000;
        var animationEnd = Date.now() + duration;
        var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        var interval = setInterval(function() {
            var timeLeft = animationEnd - Date.now();
            if (timeLeft <= 0) return clearInterval(interval);
            var particleCount = 50 * (timeLeft / duration);
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }, colors: ['#ff85a2', '#ffffff'] }));
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }, colors: ['#ff85a2', '#ffffff'] }));
        }, 250);
    }
</script>

</body>
</html>
